name: 'Build and test'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 'Ubuntu'
    runs-on: ubuntu-latest
    container: ghcr.io/dynamit-uib/pynamit:x86_64-2025-02-11
    defaults:
      run:
        shell: 'bash -leo pipefail {0}'
    steps:
      - name: Check out PynaMIT repository
        uses: actions/checkout@v4
      - name: Install PynaMIT
        run: 'pip install .'
      - name: Install Ruff and lint PynaMIT code
        run: 'pip install ruff && ruff check'
      - name: Install Sphinx and build PynaMIT documentation
        run: 'pip install sphinx sphinx-rtd-theme myst-parser && sphinx-apidoc -o docs/source src && sphinx-build -b html docs/source docs/build'
      - name: Run PynaMIT tests
        run: 'pytest -v'
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4